<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <script>
          import { inject } from '@vercel/analytics';
          inject();
      </script>

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>고 형규</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico"> <!-- Update this with your own favicon -->

    <meta property="og:title" content="고 형규">
    <meta property="og:description" content="저는 백엔드 개발자로 일하고 있고, 운동과 게임을 좋아해요. 특히 달리기를 좋아해요. 스트레스 풀기엔 운동만한게 없죠 🤙">
    <meta property="og:url" content="https://feelsgoodfrog-links.vercel.app/">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

    <!-- LittleLink Extended Stylesheet (Optional) -->
    <!-- <link rel="stylesheet" href="css/brands-extended.css"> -->
    <!-- Learn more at https://github.com/sethcottle/littlelink-extended.
         Remove comments if you've added LittleLink Extended dependencies -->

  </head>

<body>

    <div class="container">
        <div class="column">

            <!--
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/avatar.png" srcset="images/avatar.png" alt="LittleLink">

            <!-- Replace with your name or brand -->
            <h1>
              <div>고 형규</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>안녕하세요, 저는 백엔드 개발자로 일하고 있고, 운동과 게임을 좋아해요. 특히 달리기를 좋아해요. 스트레스 풀기엔 운동만한게 없죠 🤙</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- Generic Blog -->
              <a class="button button-default" href="https://feelsgoodfrog.vercel.app/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-blog.svg" alt="Blog Icon">Resume</a>

              <!-- GitHub -->
              <a class="button button-github" href="https://github.com/ghghghko" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/github.svg" alt="GitHub Logo">GitHub</a>

              <!-- Tistory -->
              <a class="button button-tistory" href="https://pepega.tistory.com/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/tistory.svg" alt="Tistory Logo">Tistory (블로그)</a>

              <!-- Instagram -->
              <a class="button button-instagram" href="https://www.instagram.com/hg____ko/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/instagram.svg" alt="Instagram Logo">Instagram</a>

              <!-- Upptime -->
              <a class="button button-upptime" href="https://ghghghko.github.io/upptime/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/upptime.svg" alt="Upptime Logo">Upptime (API Status page)</a>

              <!-- Klassic-quote -->
              <a class="button button-klassic-quote" href="https://klassic-quote.vercel.app/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/popcorn.svg" alt="Popcorn Logo">한국 클래식 영화 명대사 API</a>
      </div>

      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        <a href="privacy.html">Privacy Policy</a>
      </footer>

    </div>
  </div>

</body>

</html>
